{% load staticfiles %}

<!-- body(form) -->
<div class="modal-body">
	<form role="form">
	    <input type="file" id="id-front-input" style="display: none;" />
		<input type="file" id="id-back-input" style="display: none;" />	
		
	    <div class="form-group">
	    	<button class="id-button" id="id-front-btn" onclick="document.getElementById('id-front-input').click(); return false">
	    		<img id="id-front-img" class="col-xs-12" src="{% static 'csc108/image/id-front.jpg' %}" />
	    	</button>
	    </div>
	    
	    <div class="form-group">
	    	<button class="id-button" id="id-back-btn" onclick="document.getElementById('id-back-input').click(); return false">
	    			<img id="id-back-img" class="col-xs-12" src="{% static 'csc108/image/id-back.jpg' %}" />
	    	</button>
	    </div>
		
	    <div class="form-group">
	    	<input type="text" class="form-control" placeholder="身份证号码" />
	    </div>
	    <div class="row">
		    <div class="form-group col-xs-6">
		    	<input type="text" class="form-control" placeholder="姓名" />
		    </div>
		    
		    <div class="form-group col-xs-6">
		    	<input type="text" class="form-control" placeholder="籍贯" />
		    </div>
	    </div>
	    
	    <div class="row">
		    <div class="form-group col-xs-6">
		    	<input type="password" class="form-control" placeholder="交易密码" />
		    </div>
		    
		    <div class="form-group col-xs-6">
		    	<input type="password" class="form-control" placeholder="确认交易密码" />
		    </div>
	    
	    </div>
	    
	    <div class="row">
		    <div class="form-group col-xs-12">
		    	<button type="button" class="btn btn-default btn-block">选择银行</button>
		    </div>
	    </div>
	    
	    <div class="row">
	    	<div class="form-group col-xs-6">
		    	<input type="text" class="form-control" placeholder="银行卡号" />
		    </div>
		    <div class="form-group col-xs-6">
		    	<input type="text" class="form-control" placeholder="银行卡密码" />
		    </div>
	    	
		    
	    </div>
	    
	    <div class="row">
		    <div class="form-group col-xs-12">
		    	<input type="tel" class="form-control" placeholder="手机号码" />
		    </div>
	    </div>
	    <div class="row">
		    <div class="form-group col-xs-6">
		    	<input type="text" class="form-control" placeholder="验证码" />
		    </div>
		    <div class="form-group col-xs-6">
		    	<button type="button" class="btn btn-success" disabled="disabled">获取验证码</button>
		    </div>
	    </div>
	</form>
</div>

<!-- footer -->
<div class="modal-footer">
	<button type="button" class="btn btn-danger btn-block" disabled="disabled">一键开户</button>
</div>
